<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartBin Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #4f46e5;
      --primary-light: #818cf8;
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --text: #1e293b;
      --text-light: #64748b;
      --shadow: 0 4px 6px -1px rgba(0,0,0,.1);
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: Inter, sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      text-align: center;
    }

    .card-title {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--primary);
    }

    .card-subtitle {
      color: var(--text-light);
      margin-bottom: 1.5rem;
    }

    .level-value {
      font-size: 4rem;
      font-weight: 700;
      background: linear-gradient(135deg,var(--primary),var(--primary-light));
      -webkit-background-clip: text;
      color: transparent;
    }

    .status {
      display: inline-block;
      padding: .4rem 1rem;
      border-radius: 999px;
      margin-top: .5rem;
      font-weight: 500;
    }

    .empty { background:#dbeafe; color:#1e40af; }
    .low { background:#d1fae5; color:#065f46; }
    .medium { background:#fef3c7; color:#92400e; }
    .high { background:#fee2e2; color:#991b1b; }

    .progress-container {
      width: 100%;
      height: 8px;
      background: #e5e7eb;
      border-radius: 6px;
      margin: 1.5rem 0;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg,var(--primary-light),var(--primary));
      transition: width .4s ease;
    }

    .info {
      color: var(--text-light);
      margin-top: .5rem;
    }

    .clock {
      margin-top: 1rem;
      font-weight: 500;
      color: var(--primary);
    }

    .records-container {
      margin-top: 2rem;
      width: 100%;
      max-width: 700px;
      background: white;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: var(--shadow);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: .75rem;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    th {
      text-transform: uppercase;
      font-size: .75rem;
      color: var(--text-light);
    }
  </style>

  <!-- ðŸ”¥ Firebase Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // âœ… Your Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAXXyeBm1rMhCLOYsFVHfofIgaErX9Uou4",
      authDomain: "espgarbage-4cdec.firebaseapp.com",
      databaseURL: "https://espgarbage-4cdec-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "espgarbage-4cdec",
      storageBucket: "espgarbage-4cdec.firebasestorage.app",
      messagingSenderId: "588547650750",
      appId: "1:588547650750:web:9720ef8611f59fa2c39aef"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function formatDate(ts) {
      return new Date(ts).toLocaleString('en-US', {
        month:'short', day:'numeric',
        hour:'2-digit', minute:'2-digit', hour12:true
      });
    }

    function updateClock() {
      document.getElementById("clock").textContent =
        new Date().toLocaleTimeString('en-US');
    }
    setInterval(updateClock,1000);

    window.addEventListener("DOMContentLoaded", () => {
      updateClock();

      const levelEl = document.getElementById("level");
      const statusEl = document.getElementById("status");
      const distanceEl = document.getElementById("distance");
      const timeEl = document.getElementById("timestamp");
      const bar = document.getElementById("progressBar");
      const recordsBody = document.getElementById("recordsBody");

      const smartBinRef = ref(db, "SmartBin");

      onValue(smartBinRef, snap => {
        const d = snap.val();
        if(!d) return;

        const level = Number(d.level || 0);
        const distance = Number(d.distance || 0);
        const status = d.status || "Unknown";
        const ts = d.timestamp || Date.now();

        levelEl.textContent = level.toFixed(1) + "%";
        bar.style.width = level + "%";
        distanceEl.textContent = distance.toFixed(1) + " cm";
        timeEl.textContent = "Last updated: " + formatDate(ts);

        statusEl.className = "status";
        if(level < 25) statusEl.classList.add("empty");
        else if(level < 50) statusEl.classList.add("low");
        else if(level < 80) statusEl.classList.add("medium");
        else statusEl.classList.add("high");

        statusEl.textContent = status;
      });

      // Sample disposal logs (replace later with DB logs)
      const logs = [
        Date.now() - 3600000,
        Date.now() - 7200000,
        Date.now() - 86400000
      ];

      recordsBody.innerHTML = logs.map(t => `
        <tr><td>${formatDate(t)}</td></tr>
      `).join("");
    });
  </script>
</head>

<body>

  <div class="card">
    <h1 class="card-title">SmartBin Dashboard</h1>
    
    <div class="level-value" id="level">--%</div>
    <div class="status" id="status">--</div>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

   
    <div class="clock" id="clock">--:--:--</div>
  </div>

  <div class="records-container">
    <h2>Disposal Records</h2>
    <table>
      <thead>
        <tr><th>Disposal Time</th></tr>
      </thead>
      <tbody id="recordsBody"></tbody>
    </table>
  </div>

</body>
</html>
